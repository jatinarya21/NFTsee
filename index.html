<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTsee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- unicon css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- unicon css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="background"></div>
            <div class="container-main">
                <div class="row">
                    <div class="col-12">
                       <div class="d-flex justify-content-between">
                         <div class="d-flex align-items-center">
                             <div class="d-flex align-items-center">
                                 <img class="header-logo" src="./assets/images/png/header-logo.png" alt="logo">
                                 <h1 class="ms-3 logo-txt">NFTsee</h1>
                             </div>
                             <div class="d-flex ms-5">
                                 <a class="nav-links-dark" href="">Feed</a>
                                 <a class="nav-links-dark ms-5" href="">Wallet</a>
                             </div>
                         </div>
                         <div class="d-flex align-items-center gap-5">
                             <input type="search" placeholder="Search here..." class="search-here pt-2 pb-2 ps-4 pe-5">
                             <!-- Dark-mode -->
                             <div>
                                 <input type="checkbox" class="checkbox" id="checkbox">
                                 <label for="checkbox" class="checkbox-label">
                                     <i class="fas fa-moon"></i>
                                     <i class="fas fa-sun"></i>
                                     <span class="ball"></span>
                                 </label>
                             </div>
                             <!-- Dark-mode -->
                             <img src="./assets/images/png/Ellipse header.png" alt="profile-pic">
                         </div>
                       </div>


                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="box-1">
            
        </div>
    </section>
    <script>
        const checkbox = document.getElementById("checkbox")
        checkbox.addEventListener("change", () => {
            document.body.classList.toggle("dark")
        })
    </script>
</body>

</html>
